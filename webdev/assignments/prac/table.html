<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
		table{
			border-collapse:collapse;
			padding:4%;
		}
		th,td{
			border:2px solid black;
			padding:0.5% 2%;
			width:15%;
			text-align:center;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Job Profile</th>
				<th>Company</th>
				<th>Working Experience</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Sachin K</td>
				<td>System Engineer</td>
				<td>TCS</td>
				<td>15 years</td>
			</tr>
			<tr>
				<td>Jordan T</td>
				<td>Data Analyst</td>
				<td>IBM</td>
				<td>10 years</td>
			</tr>
			<tr>
				<td>Alex</td>
				<td>Web Developer</td>
				<td>WebMix</td>
				<td>12 years</td>
			</tr>
			<tr>
				<td>Neha</td>
				<td>Project Manager</td>
				<td>CTS</td>
				<td>18 years</td>
			</tr>
		</tbody>
		</tbody>
		</tbody>
	<table>
</body>
</html>
