<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computing Machines</title>
    <style>
    	*{
		box-sizing:border-box;
	}
    	.container{
		color:black;
		width:1200px;
		margin:auto;
		text-align:center;
		font-family:consolas;
	}
	#array{
		width:1100px;
		margin:auto;
	}
	.imgblck{
		width:206px;
		height:181px;
		display:inline-block;
		margin:2px;
		border:2px solid black;
		background-color:khaki;
		border-radius:5px;
	}
    	img{
		height:150px;
		width:200px;
	}
	.imgblck h5{
		height:0px;
		margin-top:4px;
		margin-bottom:20px;
	}
	#morefont{
		font-size:11px;
	}
    </style>
</head>
<body>
	<div class="container">
		<h2>Early Computing Machines</h2>
		<div id="array">
			<div class="imgblck">
			<h5 id="morefont">Punch Card Accounting Machine(1936)</h5>
			<img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/Early_SSA_accounting_operations.jpg" alt="Not Found">
			</div>
			<div class="imgblck">
			<h5>Curta Calculator(1948)</h5>
			<img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Curta01.JPG" alt="Not Found">
			</div>
			<div class="imgblck">
			<h5>The Analytical Engine(1833)</h5>
			<img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/AnalyticalMachine_Babbage_London.jpg" alt="Not Found">
			</div>
			<div class="imgblck">
			<h5>Zuze Z3(1941)</h5>
			<img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Z3_Deutsches_Museum.JPG" alt="Not Found">
			</div>
			<div class="imgblck">
			<h5>Atanasoff Berry Computer(1942)</h5>
			<img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Atanasoff-Berry_Computer_at_Durhum_Center.jpg" alt="Not Found">
			</div>
			<div class="imgblck">
			<h5>Collosus(1944)</h5>
			<img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Colossus.jpg" alt="Not Found">
			</div>
			<div class="imgblck">
			<h5>ENIAC(1946)</h5>
			<img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Eniac.jpg" alt="Not Found">
			</div>
			<div class="imgblck">
			<h5>Manchester Baby(1948)</h5>
			<img src="https://upload.wikimedia.org/wikipedia/commons/2/21/SSEM_Manchester_museum_close_up.jpg" alt="Not Found">
			</div>
			<div class="imgblck">
			<h5>Altair 8800(1974)</h5>
			<img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Altair_8800_Computer.jpg" alt="Not Found">
			</div>
			<div class="imgblck">
			<h5>Apple Macintosh(1984)</h5>
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Computer_macintosh_128k%2C_1984_%28all_about_Apple_onlus%29.jpg/1024px-Computer_macintosh_128k%2C_1984_%28all_about_Apple_onlus%29.jpg" alt="Not Found">
			</div>
		</div>
	<div>
</body>
</html>
