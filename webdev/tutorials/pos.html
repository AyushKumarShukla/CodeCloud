
<!DOCTYPE html>
<head>

	}

		display:inline-block;
		transition:transform 1s ease 0s;
	}
	.container{
		border:2px solid red;
		height:5000px;
	}
	#box3{
		position:sticky;
		top:20px:	
	}
	#box4{
		position:sticky;
		top:20px;
	}
	.box:hover{
		background-color:khaki;
		transform: translateY(30px);
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="box" id="box1">Box 1</div>
		<div class="box" id="box2">Box 2</div>
