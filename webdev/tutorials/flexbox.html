<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Tutorial</title>
    <style>
        .container{
		width:100%;
		height:554px;
		display:flex;
		border:2px solid black;
		flex-flow:row wrap;
        }
        .item{
		width:200px;
		height:200px;
		background-color:hotpink;
		border:2px solid red;
		margin:10px;
		padding:2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="item1">DIV 1</div>
        <div class="item" id="item2">DIV 2</div>
        <div class="item" id="item3">DIV 3</div>
        <div class="item" id="item4">DIV 4</div>
        <div class="item" id="item5">DIV 5</div>
        <div class="item" id="item6">DIV 6</div> 
    </div>
</body>
</html>
