<!DOCTYPE html>
<head>
	<title>DISPLAY PROPERTY OF HTML</title>
	<style>
	*{
		box-sizing:border-box;
	}
	header{ 
		text-align:center;
		margin:auto;
		border:2px solid black;
		width:40%;
	}

	img{ 
		margin:auto;
		display:block;
		height:50px;
		width:100px;
	}
	h3{ 
		margin:0px;
	}

	</style>
</head>
<body>
	<header class="top">
		<h3 id="block">BLOCK</h3>
		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/512px-Unofficial_JavaScript_logo_2.svg.png" name="jslogo" alt="CANNOT LOAD IMAGE">
	</header>
</body>
