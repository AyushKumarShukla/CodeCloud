<!DOCTYPE html>

<head>
	<title>Simple HTML Form</title>
	<style>
		.inp{
			display:block;
			margin:20px;
		}
	</style>
</head>
<body>
	<form action="back.php" method="GET">
		<div class="inp">
		NAME: <input type="text" name="name" id="name">
		</div>
		<div class="inp">
		E-MAIL: <input type"text" name="email" id="email">
		</div>
		<div class="inp">
		SUBMIT <input type="submit" name="sub">
		</div>
	</form>
</body>
